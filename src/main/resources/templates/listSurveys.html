<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List of Surveys</title>
</head>
<body>
<h1>List of Survey forms</h1>
<ul>
  <li th:each="survey : ${surveys}">
    <a th:href="@{/fillSurvey(surveyID=${survey.id})}" th:text="${survey.title}"></a>
  </li>
</ul>

<h1>List of Survey Answers</h1>
<ul>
  <li th:each="survey : ${surveys}">
    <a th:href="@{/displayResults(surveyID=${survey.id})}" th:text="${survey.title}"></a>
  </li>
</ul>
<a href="/">Back to Home</a>


</body>

</html>
