<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <meta charset="UTF-8" />
  <title>Survey Created</title>
</head>
<body>
<div class="header">
<h1>Survey Created!
</h1>
<h2 th:text="'The Survey ' + ${title} + ' has been created.'" />
</div>
<form  th:action="@{/addQuestions}" method="post">

  <input type="hidden" th:name="surveyID" th:value="${surveyID}"/>

  <button type="submit" class="btn btn-primary">Add Questions to Survey</button>
</form>
</body>
</html>
