<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Survey Created</title>
</head>
<body>

<h1>Survey Created!</h1>
<p th:text="'The Survey ' + ${title} + ' has been created.'" />
<form  th:action="@{/addQuestions}" method="post">

  <input type="hidden" th:name="surveyID" th:value="${surveyID}"/>

  <button type="submit">Add Questions to Survey</button>
</form>
</body>
</html>
