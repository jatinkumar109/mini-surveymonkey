<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <div class="header">
    <h1>Login Page</h1>

  </div>
  <meta charset="UTF-8" />
</head>
<body>
<div class="container">
  <form action="#" method="post" th:action="@{/login}" class="my-5">
    <!-- Username field -->
    <div class="form-group">
      <label for="username"><span class="banana-icon"></span>Username:</label>
      <input type="text" id="username" name="username" required class="form-control" />
    </div>
    <!-- Password field -->
    <div class="form-group">
      <label for="password"><span class="banana-icon"></span>Password:</label>
      <input type="password" id="password" name="password" required class="form-control" />
    </div>
    <!-- Submit button -->
    <button type="submit" class="btn btn-primary">Log In</button>
    <!-- Sign-up option -->
    <p class="mt-3">Don't have an account? <a href="#" th:href="@{/signup}">Sign up</a>.</p>
  </form>
</div>
<img src="https://img.icons8.com/color/512/banana.png" alt="banana icon">
</body>
</html>
